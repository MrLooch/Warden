<form name="userLoginForm" ng-controller="AuthenticaitonCtrl as vm" ng-submit="vm.login()" role="form" style="margin-left:10px;" novalidate>

                <div style="margin-top:10px">
                    <div class="form-group" ng-class="{ 'has-error': userLoginForm.email.$touched && userLoginForm.email.$invalid}">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" ng-model="vm.email" required />
                        <span ng-show="userLoginForm.email.$touched && userLoginForm.email.$invalid" class="help-block">Email is required</span>
                    </div>
                </div>
                <div style="margin-top:10px">
                    <div class="form-group" ng-class="{ 'has-error': userLoginForm.password.$touched && userLoginForm.password.$invalid }">
                        <label for="password">Password</label>
                        <input type="password"
                               name="password"
                               id="password"
                               class="form-control"
                               ng-model="vm.password"
                               required />
                        <span ng-show="userLoginForm.password.$touched && userLoginForm.password.$invalid" class="help-block">Password is required</span>
                    </div>
                </div>
                <div>
                    <span ng-show="vm.hasAuthenticationError" class="help-block">Authenication failed.</span>
                </div>
